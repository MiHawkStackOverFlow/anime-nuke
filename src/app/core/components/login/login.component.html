<section fxLayout="row" fxLayoutAlign="center center" class="login-main" *ngIf="!currentUser">
    <mat-card>
        
        <mat-card-header>
            <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <mat-error *ngIf="f.username.errors?.required">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions align="end">
                <button class="submit-btn" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </form>    

    </mat-card>
</section>
